<!DOCTYPE html>
<html>

<head>
    <title>Inputs</title>
    <h2><a href="index.html">HOME</a></h2>
    <center><em><strong>
                <h1>Input Forms</h1>
            </strong></em></center>
</head>

<body>
    <form class="form_id" action="values.html" method="get">
        <label for="text_id"><strong> Text :</strong></label>
        <input type="text">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Checkbox :</strong></label>
        <input type="checkbox">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Colour :</strong></label>
        <input type="color">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Time :</strong></label>
        <input type="time">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Date :</strong></label>
        <input type="date">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Datetime :</strong></label>
        <input type="datetime">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Datetime-Local :</strong></label>
        <input type="datetime-local">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> email :</strong></label>
        <input type="email" value="enteryouremail@gmail.com">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> File :</strong></label>
        <input type="file">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Month :</strong></label>
        <input type="month">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Number :</strong></label>
        <input type="number">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Password :</strong></label>
        <input type="password">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Radio :</strong></label>
        <input type="radio">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Range :</strong></label>
        <input type="range">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Search :</strong></label>
        <input type="search">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Submit :</strong></label>
        <input type="submit">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Tel :</strong></label>
        <input type="tel">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Url :</strong></label>
        <input type="url">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Week :</strong></label>
        <input type="week">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Button :</strong></label>
        <input class="id for the button" type="button" value="Any name for the button">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Hidden :</strong></label>
        <input type="hidden">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Image :</strong></label>
        <input class="image_id" type="image" value="Name of image">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Reset :</strong></label>
        <input type="reset" value="reset button">
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <label><strong> Textarea :</strong></label>
        <textarea name="textarea_name" id="textarea_id" cols="40" rows="5"></textarea>
        <hr style="margin-top: 20px; margin-bottom: 20px;">
    </form>
</body>

</html>
