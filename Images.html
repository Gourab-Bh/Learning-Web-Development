<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

                <h1>Images</h1>
            </strong></em></center>

</head>

<body>

    <!-- Images -->
    <strong>Static Image :</strong><br>
    <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w="
        alt="a football" width="100" height="100">
    <br>



    <strong>Dynamic Image :</strong><br>
    <img src="cricket.jpg" alt="a football" width="11%" height="11%">
    <hr>



    <strong>Change with orientation to portrait :</strong><br>
    <picture>
        <source
            srcset="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w="
            media="(orientation: portrait)">
        <img src="cricket.jpg" alt="Right Image">
    </picture>

    <hr>



    <strong>Change with width (<600px):</strong><br>
            <!-- Picture by size -->
            <picture>
                <source
                    srcset="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w="
                    media="(min-width: 600px)" />
                <img src="cricket.jpg" alt="image by size" />
            </picture>

            <hr>

</body>

</html>
